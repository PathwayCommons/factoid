<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../css/email_collector.css" rel="stylesheet" type="text/css" />

<title>Dashhound data matrix</title>
<script type="text/javascript">

function validateForm() {
	var x=document.forms["the_form"]["address"].value
	var atpos=x.indexOf("@");
	var dotpos=x.lastIndexOf(".");
	if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
 	 	alert("Not a valid e-mail address");
		return false;
 	 	}
	else {

		alert('Address registered.');
		return true;
		}
	}

</script>
</head>

<body>
<img src=../images/email.gif />
<div id=enterAddress>
	<form name="the_form" action="../cgi-bin/save_address.cgi" onsubmit="return validateForm()" method="post">
		<p><input type="text" name="address" size="60">
		<input type="submit" value="Enter">
		</p>
		
	</form>
</div>
    
</body>
</html>
