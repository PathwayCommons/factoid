<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <meta name="description" content="Biofactoid is an app that captures the content of biological papers." />
    <meta name="keywords" content="mentena, app, bio, biology, paper, academic, academia, publish, peer, review, data" />

    <link type="text/css" rel="stylesheet" href="/deps.css" />
    <link type="text/css" rel="stylesheet" href="/bundle.css" />

    <script defer src="/webpackjsonp.js"></script>

    <script>
      (function(){
        var needPolyfills = !('fetch' in window && 'assign' in Object);

        if(needPolyfills){
          var script = document.createElement('script');

          script.defer = true;
          script.src = '/polyfills.js';

          document.head.appendChild(script);
        }
      })();
    </script>

    <script defer src="/deps.js"></script>
    <script defer src="/bundle.js"></script>

    <title>Biofactoid</title>
  </head>

  <body class="app">
    <div class="init-app">
      <span class="init-app-icon">
        <i class="icon icon-spinner"></i>
      </span>
    </div>
  </body>

</html>
